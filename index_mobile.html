  <style>

  <!-- QuaggaJS CDNã‹ã‚‰ç›´æ¥èª­ã¿è¾¼ã¿ -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
</head>
<body>
  <h2>ğŸ“· JANã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ãƒ„ãƒ¼ãƒ«ï¼ˆQuaggaJSï¼‰</h2>
  <div style="text-align:center;">
    <button id="start-btn">ğŸ“· ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•</button>
    <button id="stop-btn" style="display:none;">â–  åœæ­¢</button>
  </div>
  <div id="reader"></div>
  <div id="result"></div>
  <button onclick="exportJANs()">ğŸ“¤ ã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿JANã‚’CSVå‡ºåŠ›</button>
  <script>
    let scanning = false;
    let scannedJANs = new Set();

    // Quagga è¨­å®š
    const config = {
      inputStream : {
        name : "Live",
        type : "LiveStream",
        target: document.querySelector('#reader'),
        constraints: {
          facingMode: "environment" // ãƒãƒƒã‚¯ã‚«ãƒ¡ãƒ©å„ªå…ˆ
        }
      },
      decoder : {
        readers : ["ean_reader"] // JANã‚³ãƒ¼ãƒ‰(EAN-13)å¯¾å¿œ
      },
      locate: true // ãƒãƒ¼ã‚³ãƒ¼ãƒ‰è‡ªå‹•æ¤œå‡º
    };

    function startCamera() {
      if (scanning) return;
      Quagga.init(config, function(err) {
        if (err) {
          alert("ã‚«ãƒ¡ãƒ©èµ·å‹•ã«å¤±æ•—: " + err);
          return;
        }
        Quagga.start();
        scanning = true;
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "";
      });
    }

    function stopCamera() {
      if (!scanning) return;
      Quagga.stop();
      scanning = false;
      document.getElementById("start-btn").style.display = "";
      document.getElementById("stop-btn").style.display = "none";
    }

    Quagga.onDetected(function(result) {
      let code = result.codeResult.code;
      if (/^\d{13}$/.test(code) && !scannedJANs.has(code)) {
        scannedJANs.add(code);
        const resultDiv = document.getElementById("result");
        const entry = document.createElement("div");
        entry.className = "jan-entry";
        entry.textContent = code;
        resultDiv.appendChild(entry);
      }
    });

    function exportJANs() {
      const csv = Array.from(scannedJANs).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "scanned_jans.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("start-btn").onclick = startCamera;
    document.getElementById("stop-btn").onclick = stopCamera;

    // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«ã‚«ãƒ¡ãƒ©åœæ­¢
    window.addEventListener("pagehide", stopCamera);
  </script>
</body>
