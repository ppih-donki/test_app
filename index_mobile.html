<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow,noarchive,noimageindex,nosnippet" />
  <meta name="googlebot" content="noindex,nofollow" />
  <title>JANコードスキャナー（QuaggaJS）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
    }
    #reader {
      width: 100%;
      max-width: 420px;
      margin: 1rem auto;
      background: #222;
      min-height: 150px;
      position: relative;
      overflow: hidden;
    }
    #reader video,
    #reader canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      max-width: 100%;
      background: #222;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    #reader canvas {
      pointer-events: none;
    }
    #result {
      margin-top: 1rem;
    }
    .jan-entry {
      background: #fff;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0.25rem;
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.3rem; }
      button { font-size: 0.95rem; padding: 0.4rem; }
    }
  </style>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
</head>
<body>
  <h2>📷 JANコードスキャンツール（QuaggaJS）</h2>
  <div style="text-align:center;">
    <button id="start-btn">📷 カメラを起動</button>
    <button id="stop-btn" style="display:none;">■ 停止</button>
  </div>
  <div id="reader"></div>
  <div id="result"></div>
  <button onclick="exportJANs()">📤 スキャン済みJANをCSV出力</button>
  <script>
    let scanning = false;
    let scannedJANs = new Set();
    let janDetected = false;

    const config = {
      inputStream : {
        name : "Live",
        type : "LiveStream",
        target: document.querySelector('#reader'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder : {
        readers : ["ean_reader", "ean_8_reader"]
      },
      locate: true
    };

    function checkDigitJAN(code) {
      // JAN-13
      if (/^\d{13}$/.test(code)) {
        let sum = 0;
        for (let i = 0; i < 12; i++) {
          let n = parseInt(code.charAt(i), 10);
          sum += (i % 2 === 0) ? n : n * 3;
        }
        let check = (10 - (sum % 10)) % 10;
        return check === parseInt(code.charAt(12), 10);
      }
      // JAN-8
      if (/^\d{8}$/.test(code)) {
        let sum = 0;
        for (let i = 0; i < 7; i++) {
          let n = parseInt(code.charAt(i), 10);
          sum += (i % 2 === 0) ? n * 3 : n;
        }
        let check = (10 - (sum % 10)) % 10;
        return check === parseInt(code.charAt(7), 10);
      }
      return false;
    }

    function startCamera() {
      if (scanning) return;
      janDetected = false;
      Quagga.init(config, function(err) {
        if (err) {
          alert("カメラ起動に失敗: " + err);
          return;
        }
        Quagga.start();
        scanning = true;
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "";
      });
    }

    function stopCamera() {
      if (!scanning) return;
      Quagga.stop();
      scanning = false;
      document.getElementById("start-btn").style.display = "";
      document.getElementById("stop-btn").style.display = "none";
    }

    Quagga.onDetected(function(result) {
      if (janDetected) return;
      let code = result.codeResult.code;
      if (
        (/^\d{8}$|^\d{13}$/.test(code)) &&
        !scannedJANs.has(code) &&
        checkDigitJAN(code)
      ) {
        janDetected = true;
        scannedJANs.add(code);
        const resultDiv = document.getElementById("result");
        const entry = document.createElement("div");
        entry.className = "jan-entry";
        entry.textContent = code;
        resultDiv.appendChild(entry);
        setTimeout(stopCamera, 500);
      }
    });

    function exportJANs() {
      const csv = Array.from(scannedJANs).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "scanned_jans.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("start-btn").onclick = startCamera;
    document.getElementById("stop-btn").onclick = stopCamera;
    window.addEventListener("pagehide", stopCamera);
  </script>
</body>
</html>
