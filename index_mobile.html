
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow,noarchive,noimageindex,nosnippet" />
  <meta name="googlebot" content="noindex,nofollow" />
  <title>JAN„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„Éä„ÉºÔºàQuaggaJSÔºâ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
    }
    #reader {
      width: 100%;
      max-width: 420px;
      margin: 1rem auto;
      background: #222;
      min-height: 70px;
    }
    #result {
      margin-top: 1rem;
    }
    .jan-entry {
      background: #fff;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0.25rem;
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.3rem; }
      button { font-size: 0.95rem; padding: 0.4rem; }
    }
  </style>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
</head>
<body>
  <h2>JAN„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥„ÉÑ„Éº„É´ÔºàQuaggaJSÔºâ</h2>
  <div style="text-align:center;">
    <button id="start-btn">„Ç´„É°„É©„ÇíËµ∑Âãï</button>
    <button id="stop-btn" style="display:none;">‚ñ† ÂÅúÊ≠¢</button>
  </div>
  <div id="reader"></div>
  <div id="result"></div>
  <button onclick="exportJANs()">üì§ „Çπ„Ç≠„É£„É≥Ê∏à„ÅøJAN„ÇíCSVÂá∫Âäõ</button>
  <script>
    let scanning = false;
    let scannedJANs = new Set();

    const config = {
      inputStream : {
        name : "Live",
        type : "LiveStream",
        target: document.querySelector('#reader'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder : {
        readers : ["ean_reader", "ean_8_reader"]
      },
      locate: true
    };

    function startCamera() {
      if (scanning) return;
      Quagga.init(config, function(err) {
        if (err) {
          alert("„Ç´„É°„É©Ëµ∑Âãï„Å´Â§±Êïó: " + err);
          return;
        }
        Quagga.start();
        scanning = true;
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "";
      });
    }

    function stopCamera() {
      if (!scanning) return;
      Quagga.stop();
      scanning = false;
      document.getElementById("start-btn").style.display = "";
      document.getElementById("stop-btn").style.display = "none";
    }

    Quagga.onDetected(function(result) {
      let code = result.codeResult.code;
      if (/^\d{8}$|^\d{13}$/.test(code) && !scannedJANs.has(code)) {
        scannedJANs.add(code);
        const resultDiv = document.getElementById("result");
        const entry = document.createElement("div");
        entry.className = "jan-entry";
        entry.textContent = code;
        resultDiv.appendChild(entry);
      }
    });

    function exportJANs() {
      const csv = Array.from(scannedJANs).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "scanned_jans.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("start-btn").onclick = startCamera;
    document.getElementById("stop-btn").onclick = stopCamera;
    window.addEventListener("pagehide", stopCamera);
  </script>
</body>
</html>
